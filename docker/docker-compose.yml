services:
  backend:
    build:
      context: ../backend/app
      dockerfile: Dockerfile
    container_name: project_tracker_api
    ports:
      - "5050:5050"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/project_db

  db:
    image: postgres:14
    container_name: project_tracker_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: project_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  seeder:
    image: postgres:14
    depends_on:
      - db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: project_db
      PGPASSWORD: password
    volumes:
      - ../sample_data:/sample_data
    entrypoint: ["/bin/sh", "/sample_data/seed_db.sh"]
    
  agent:
    build:
      context: ../agentic
      dockerfile: Dockerfile
    container_name: project_tracker_agent
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      API_URL: http://backend:5050

volumes:
  pgdata: {}